<div class="container-fluid mt-3">
	<div class="row user-profile">
		<div *ngIf="photo" class="col-md-5 user-pic">
			<img src={{photo.url}}>
		</div>
		<div *ngIf="user" class="col-md-7 user-details my-5">
			<h2 class="c-app">{{user.username}}</h2>
			<h5>{{user.name}}</h5>
			<p>{{user.email}}</p>
			<p>{{user.address.street}}</p>
			<p>{{user.company.name}}</p>
			<p class="catch-phrase">"{{user.company.catchPhrase}}"</p>
		</div>
	</div>
</div>
<div class="container">
	<div *ngFor="let post of posts" class="card my-5">
		<div class="card-body">
			<h4 class="card-title">{{user.username}}</h4>
			<h6>{{post.title}}</h6>
			<p class="card-text">{{post.body}}</p>
		</div>
		<div class="card-footer" *ngFor="let comment of post.comments">
			<p class="font-weight-bold comment-author">{{comment.email}}</p>
			<small class="text-muted">{{comment.body}}</small>
		</div>
	</div>
</div>
